name: Deploy Nuxt to cPanel via FTPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      clean:
        description: "Clean server dir before upload (slow)."
        required: false
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install & Build
        run: |
          npm ci
          npm run build
      - name: Prepare deploy bundle
        run: |
          rm -rf deploy
          mkdir -p deploy/tmp
          cp -r .output deploy/.output
          cp server.mjs deploy/server.mjs
          date > deploy/tmp/restart.txt

      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: deploy/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.clean == 'true' }}
          exclude: |
            **/.git*
            **/.git*/**
