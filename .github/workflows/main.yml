name: Deploy Nuxt to cPanel via FTPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install & Build
        run: |
          npm ci
          npm run build

      # یک فولدر deploy بسازیم که فقط چیزهای لازم آپلود شود
      - name: Prepare deploy bundle
        run: |
          rm -rf deploy
          mkdir -p deploy/tmp
          cp -r .output deploy/.output
          cp app.js deploy/app.js
          # این فایل باعث ریستارت Passenger می‌شود (با تغییر timestamp)
          date > deploy/tmp/restart.txt

      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: deploy/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          # برای اینکه فایل state مزاحم نشود
          # dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
